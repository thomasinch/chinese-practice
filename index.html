<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Practice Tool</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #transcript { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-top: 10px; }
    input, textarea, select, button { width: 100%; margin-top: 5px; padding: 8px; box-sizing: border-box; }
    #controls { display: flex; gap: 10px; }
    #controls > * { flex: 1; }
  </style>
</head>
<body>
  <h1>Chinese Practice Tool</h1>
  <label>OpenAI API Key:</label>
  <input id="apiKey" type="password" placeholder="sk-..." />

  <label>Practice Scenario:</label>
  <textarea id="scenario" rows="3" placeholder="Describe your situation..."></textarea>

  <label>Mode:</label>
  <select id="mode">
    <option value="text">Text Only</option>
    <option value="speech">Voice Only</option>
  </select>

  <button id="toggleBtn">Go</button>

  <div id="transcript" placeholder="Conversation will appear here..."></div>

  <div id="textInputSection" style="display:none; margin-top:10px;">
    <textarea id="userInput" rows="2" placeholder="Type your response..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <audio id="audio" autoplay style="display:none;"></audio>

  <script>
    let pc, dc, isRunning = false;

    const toggleBtn = document.getElementById('toggleBtn');
    const sendBtn = document.getElementById('sendBtn');
    const modeSelect = document.getElementById('mode');

    toggleBtn.addEventListener('click', () => {
      if (isRunning) stopSession(); else startSession();
    });

    sendBtn.addEventListener('click', sendTextResponse);

    async function startSession() {
      isRunning = true;
      toggleBtn.textContent = 'Stop';
      document.getElementById('transcript').textContent = '';

      const apiKey = document.getElementById('apiKey').value;
      const scenario = document.getElementById('scenario').value;
      const mode = modeSelect.value;
      console.log('Starting session in mode:', mode);

      // Show/hide UI sections
      document.getElementById('textInputSection').style.display = mode === 'text' ? 'block' : 'none';
      document.getElementById('audio').style.display = mode === 'speech' ? 'block' : 'none';

      // 1. Ephemeral key
      console.log('Fetching ephemeral key...');
      const sessRes = await fetch('https://api.openai.com/v1/realtime/sessions', {
        method: 'POST', headers: {
          'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json'
        }, body: JSON.stringify({ model: 'gpt-4o-realtime-preview-2024-12-17', voice: 'verse' })
      });
      const sessData = await sessRes.json();
      console.log('Session data:', sessData);
      const token = sessData.client_secret.value;

      // 2. WebRTC peer
      pc = new RTCPeerConnection();
      const audioEl = document.getElementById('audio');
      pc.ontrack = e => { console.log('Remote track', e); audioEl.srcObject = e.streams[0]; };

      if (mode === 'speech') {
        const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        console.log('Local mic added');
      }

      dc = pc.createDataChannel('oai-events');
      dc.onopen = () => onDataChannelOpen(scenario, mode);
      dc.onmessage = e => handleEvent(JSON.parse(e.data));

      const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
      console.log('Local SDP set');

      const sdpRes = await fetch(`https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17`, {
        method: 'POST', headers: {
          'Authorization': `Bearer ${token}`, 'Content-Type': 'application/sdp'
        }, body: offer.sdp
      });
      const answerSdp = await sdpRes.text();
      console.log('Received SDP answer');
      await pc.setRemoteDescription({ type: 'answer', sdp: answerSdp });
    }

    function stopSession() {
      console.log('Stopping session');
      isRunning = false;
      toggleBtn.textContent = 'Go';
      if (dc) dc.close();
      if (pc) pc.close();
    }

    function onDataChannelOpen(scenario, mode) {
      console.log('Data channel open');
      const teacherPrompt = `You are a friendly Chinese teacher named 小王. Speak slowly. Hold conversational practice with the learner:
- Speak mostly Mandarin Chinese, sprinkling English only when necessary for comprehension.
- Subtly correct grammar, vocabulary and pronunciation after each learner utterance.
- Steer conversation toward previously learned grammar and vocab.
- If the learner says "word是什么？", give the English meaning.
- If learner asks about a grammar structure, explain briefly in English followed by a Chinese example.
- Begin now with the scenario the learner provided.`;

      sendEvent({ type: 'session.update', session: { instructions: teacherPrompt } });
      sendEvent({ type: 'conversation.item.create', item: { type: 'message', role: 'user', content: [{ type: 'input_text', text: scenario }] } });
      sendEvent({ type: 'response.create', response: { modalities: mode === 'text' ? ['text'] : ['audio'] } });
    }

    function sendTextResponse() {
      const text = document.getElementById('userInput').value.trim();
      if (!text) return;
      document.getElementById('userInput').value = '';
      appendTranscript('You', text);
      sendEvent({ type: 'conversation.item.create', item: { type: 'message', role: 'user', content: [{ type: 'input_text', text }] } });
      sendEvent({ type: 'response.create', response: { modalities: ['text'] } });
    }

    function handleEvent(event) {
      console.log('Event:', event);
      if (event.type === 'response.text.delta') {
        appendTranscript('Teacher', event.delta);
      }
      if (event.type === 'response.audio_transcript.delta') {
        appendTranscript('Teacher', event.delta);
      }
      if (event.type === 'conversation.item.input_audio_transcription.delta') {
        appendTranscript('You', event.delta);
      }
      if (event.type === 'response.done') console.log('Response done');
    }

    function appendTranscript(speaker, text) {
      const t = document.getElementById('transcript');
      t.textContent += `
${speaker}: ${text}`;
      t.scrollTop = t.scrollHeight;
    }

    function sendEvent(event) {
      console.log('Sending:', event);
      dc.send(JSON.stringify(event));
    }
  </script>
</body>
</html>
